<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Counter App</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="counter">
        <button class="btn btn-add--display">1</button>
        <div class="btn-container">
          <button class="btn operator btn-add--add">+</button>
          <button class="btn operator btn-add--subtract">-</button>
          <button class="btn operator btn-add--multiply">x</button>
          <button class="btn operator btn-add--divide">รท</button>
        </div>
        <ion-icon class="icon-reset" name="refresh-circle"></ion-icon>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
